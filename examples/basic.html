<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixelbin Widget SDK â€“ Basic Usage</title>
    <style>
      :root {
        --primary: #4f46e5;
        --primary-hover: #4338ca;
        --bg: #f8fafc;
        --panel-bg: #ffffff;
        --text: #0f172a;
        --border: #e2e8f0;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        color: var(--text);
        background: var(--bg);
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 1400px;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 2rem;
      }

      @media (max-width: 1024px) {
        .main-content {
          grid-template-columns: 1fr;
        }
      }

      .header {
        text-align: center;
        margin-bottom: 1rem;
      }

      .header h1 {
        font-size: 2rem;
        font-weight: 700;
        margin: 0 0 0.5rem 0;
        letter-spacing: -0.025em;
      }

      .header p {
        color: #64748b;
        margin: 0;
      }

      .card {
        background: var(--panel-bg);
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
        border: 1px solid var(--border);
      }

      .controls {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }

      button {
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: white;
        color: var(--text);
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.95rem;
      }

      button:hover {
        background: #f1f5f9;
        border-color: #cbd5e1;
      }

      button.primary {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
      }

      button.primary:hover {
        background: var(--primary-hover);
      }

      #log {
        background: #1e293b;
        color: #e2e8f0;
        font-family: 'Fira Code', monospace;
        font-size: 0.85rem;
        padding: 1rem;
        border-radius: 8px;
        height: calc(600px - 40px);
        overflow-y: auto;
        white-space: pre-wrap;
        margin: 0;
      }

      #pixelbin-widget {
        min-height: 600px;
        height: 600px;
        border-radius: 12px;
        overflow: hidden;
        background: #f1f5f9;
        position: relative;
      }
      
      #pixelbin-widget iframe {
        display: block;
      }
      select {
        appearance: none;
        -webkit-appearance: none;
        background-color: white;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%2364748b' stroke-width='2'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' d='M19 9l-7 7-7-7' /%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 1rem;
        padding: 0.75rem 2.5rem 0.75rem 1rem;
        border-radius: 8px;
        border: 1px solid var(--border);
        color: var(--text);
        font-size: 0.95rem;
        cursor: pointer;
        outline: none;
      }

      select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Pixelbin Widget SDK</h1>
        <p>Interactive Demo & Integration Example</p>
      </header>

      <div class="main-content">
        <div class="card">
          <div class="controls">
            <button id="init" class="primary">Initialize Widget</button>
            <button id="open">Open Widget</button>
            <button id="close">Close</button>
            <button id="destroy">Destroy</button>
            
            <div style="display: flex; gap: 0.5rem; align-items: center; margin-left: auto;">
              <select id="widgetType">
                <option value="ai-editor">AI Editor</option>
                <option value="image-editor">Image Editor</option>
                <option value="ai-headshot">AI Headshot</option>
                <option value="batch-editor">Batch Editor</option>
              </select>
              <button id="navigate">Navigate</button>
            </div>
          </div>
          
          <div style="margin-bottom: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--border);">
            <p style="margin: 0 0 1rem 0; font-size: 0.9rem; color: #64748b;">
              <strong>Open with Image:</strong> Pre-load the widget with an image by providing a URL or uploading a file.
            </p>
            
            <div style="display: flex; gap: 2rem; flex-wrap: wrap; align-items: flex-end;">
              <div style="flex: 1; min-width: 250px;">
                <label style="display: block; font-size: 0.875rem; font-weight: 500; color: var(--text); margin-bottom: 0.5rem;">
                  Image URL
                </label>
                <input 
                  type="text" 
                  id="imageUrl" 
                  placeholder="https://example.com/image.jpg"
                  style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); font-size: 0.95rem; box-sizing: border-box;"
                />
              </div>
              <button id="openWithImage" style="background: var(--primary); color: white; border-color: var(--primary); white-space: nowrap;">
                Open with Image
              </button>
            </div>
          </div>
          
          <div id="pixelbin-widget"></div>
        </div>

        <div class="card">
          <h3 style="margin-top: 0; font-size: 1rem; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em;">Event Log</h3>
          <pre id="log">Waiting for events...</pre>
        </div>
      </div>
    </div>
    <script type="module" src="./basic.js"></script>
  </body>
</html>
